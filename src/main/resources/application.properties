spring.application.name=api-odo

#server
server.port=9090
server.servlet.context-path=/

# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/odo_db?serverTimezone=UTC&useUnicode=yes&characterEncoding=UTF-8
#spring.datasource.url=jdbc:mysql://aws:3306/odo_db?serverTimezone=UTC&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=odo
spring.datasource.password=odo


# mybatis
mybatis.config-location=classpath:mybatis/configuration.xml


# multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB



#korean
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true
#devTool(autoReStart)
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true